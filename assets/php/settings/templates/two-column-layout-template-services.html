<div class="row">
    <div class="col-md-12">
        {{#if options.label}}<h3>{{options.label}}</h3>{{/if}}
        {{#if options.helper}}<h4>{{options.helper}}</h4>{{/if}}
    </div>
    <div class="col-md-6" id="leftservice">
        <div class="serviceTitle"></div>
        <div class="enabled"></div>
        <div class="link"></div>
    </div>
    <div class="col-md-6" id="rightservice">
        <div class="image"></div>
        <div class="checkurl"></div>
        <div class="linkurl"></div>
    </div>
</div>
